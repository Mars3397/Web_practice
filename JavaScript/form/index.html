<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>forms</title>
</head>
<body>

    <form action="#" id="my-form" name="myForm">
        <label for="name">Name : </label>
        <input type="text" name="name"><br>
        <label>Hobbies : </label><br>
        <input type="checkbox" name="biking" value="biking">biking <br>
        <input type="checkbox" name="skiing" value="skiing">skiing <br>
        <input type="checkbox" name="driving" value="driving">driving <br>
        <label for="color">Fav color : </label><br>
        <select name="color" id="select-color">
            <option value="red">red</option>
            <option value="blue">blue</option>
            <option value="green">green</option>
        </select>
        <input type="submit" name="submit" value="submit">
    </form>

    <div id="message" style="color: red;"></div>
    
    <script src="test.js"></script>

</body>
</html>
