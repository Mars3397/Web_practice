<!DOCTYPE html>
<html lang="en">
<head>
    <!-- <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>HTML Forms</title>
</head>
<body>
    <h1>HTML Forms</h1>
    <form>
        <!-- text, email, password input -->
        <label for="username"> enter username : </label>
        <input type="text" id="username" name="username" placeholder="username" required>
        <br>
        <label for="email"> enter email : </label>
        <input type="email" id="email" name="email" placeholder="email" required>
        <br>
        <label for="password"> password : </label>
        <input type="password" id="password" name="password" placeholder="password" required>

        <!-- radio input -->
        <p>Select your age:</p>
        <input type="radio" name="age" value="0-25" id="option-1">
        <label for="option-1"> 0-25</label><br>
        <input type="radio" name="age" value="26-50" id="option-2">
        <label for="option-2"> 26-50</label><br>
        <input type="radio" name="age" value="51+" id="option-3">
        <label for="option-3"> 50+</label><br><br>

        <!-- selection block -->
        <label for="">Security question : </label>
        <select name="question" id="question">
            <option value="q1">Select option 1</option>
            <option value="q2">Select option 2</option>
            <option value="q3">Select option 3</option>
        </select><br>
        <label for="answer">Security question answer : </label>
        <input type="text" id="answer" name="answer" placeholder="Security question answer"><br><br>

        <!-- text area -->
        <label for="bio">Your bio : </label><br>
        <textarea name="bio" id="bio" cols="60" rows="20" placeholder="about you..."></textarea><br>

        <!-- submit input -->
        <input type="submit" value="submit the from">

    </form>
</body>
</html>
